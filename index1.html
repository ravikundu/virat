<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
        <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
        <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <img id="texture" src="texture.jpg">
                <video id="greenscreenvideo" src="video.mp4" autoplay loop="true" ></video>
            </a-assets>   
            
            <a-box color="#FFFFFF" width="1" height="1" depth="1"
                   position="0 0 0"
                   rotation="45 45 45"
                   scale="1 2.5 1"
                   src="#texture">
                <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
                
                <a-event name="mouseenter" scale="4 1 6"></a-event>
            </a-box>
            
            <a-video
                src="#greenscreenvideo;"
                position="0 0 0"
                rotation="270 0 0">
            </a-video>
            
            <a-camera position="0 7 5">
                <a-cursor color="#FF0000">
            </a-camera>
        </a-scene>
        
        <!-- interact using vanilla JavaScript when cursor is over the object -->
        <!-- instead of using <a-event name="mouseenter" scale="4 1 6"></a-event> -->
        <script>
            var box = document.querySelector( 'a-box' );
            box.addEventListener( 'mouseenter', function ( )
            {
                
            } );
        </script>
    </body>
</html>
