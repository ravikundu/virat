<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.js"></script>

    <script>

        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                var greenscreenvideo = document.querySelector("#greenscreenvideo");

                marker.addEventListener('markerFound', function() {
                    var markerId = marker.id;
                    console.log('markerFound', greenscreenvideo.id);
                });

                marker.addEventListener('markerLost', function() {
                    var markerId = marker.id;
                    console.log('markerLost', greenscreenvideo.id);
                });
            }
        });

        AFRAME.registerComponent('box-clicked', {

            init: function () {
                var play = 0;
                var box = document.querySelector("#boxToClick");  // <a-box>
                var video = document.querySelector("#greenscreenvideo");  // <a-video>

                box.addEventListener('click', function () {
                    if(play == 0){
                        video.play();
                        console.log("video playing.");
                        play = 1;
                    }else{
                        video.pause();
                        console.log("video paused.");
                        play = 0;
                    }
                });

            }
        });

    </script>

    <body style='margin : 0px; overflow: hidden;'>

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-assets>
                <video id="greenscreenvideo" src="video.mp4" autoplay="false" loop="true" ></video>
            </a-assets>

            <a-marker type="pattern" preset="custom" url="pattern03.patt" registerevents id="marker">
                <a-box id="boxToClick" position="0 0 0" depth="2" height="4" width="0.5" box-clicked></a-box>

                <a-video
                        src="#greenscreenvideo"
                        material="shader: chromakey; src: #greenscreenvideo; color: 0.3 1 0.2"
                        geometry="primitive: plane; height: 1; width: 1;"
                        position="0 0 0"
                        rotation="270 0 0">
                </a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
