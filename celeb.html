<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://rawgit.com/archilogic-com/aframe-recorder/master/a-recorder.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

    <script>
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                var vid = document.getElementById("video");
                vid.src = supportsHEVCAlpha() ? 'video_trans.mov' : 'video_trans.webm';
                marker.addEventListener('markerFound', function() {
                    var markerId = marker.id;
                    vid.play();
                    console.log('markerFound : ', markerId);
                });

                marker.addEventListener('markerLost', function() {
                    var markerId = marker.id;
                    vid.pause();
                    console.log('markerLost : ', markerId);
                });
            }
        });
        function supportsHEVCAlpha() {
            const navigator = window.navigator;
            const ua = navigator.userAgent.toLowerCase()
            const hasMediaCapabilities = !!(navigator.mediaCapabilities && navigator.mediaCapabilities.decodingInfo)
            const isSafari = ((ua.indexOf('safari') != -1) && (!(ua.indexOf('chrome')!= -1) && (ua.indexOf('version/')!= -1)))
            return isSafari && hasMediaCapabilities
        }
    </script> 


    <body style='margin : 0px; overflow: hidden;'>
        <a-entity recorder="recording.webm"></a-recorder>

        <div style='position: fixed; vertical-align: bottom; width:100%; text-align: center; z-index: 1; top: 1%; left: 50%;'>
            <button id="buttonRecord" onclick="recordManager()"  type="button">Start Recording</button> 
        </div>

        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
            <a-assets>
                <video id="video" autoplay loop="true" src="video_trans.webm"></video>
                <video id="greenscreenvideo" src="video.mp4" loop="true" autoplay ></video>
            </a-assets>

            <a-marker type="pattern" preset="custom" url="hiro.patt" registerevents id="marker">
                <a-entity position="0 0.01 0" scale="1 1 1" rotation="90 180 0">
                    <a-video src="#video" width="5" height="9" shader="chromakey" color="0.1 0.1 0.9"></a-video>
                </a-entity>
                <!--
                <a-entity material="shader: chromakey; src: #greenscreenvideo; color: 0.1 0.9 0.2" geometry="primitive: box"></a-entity>
                -->

            </a-marker>
    
            <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
