<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            .content {
                position: fixed;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                color: #f1f1f1;
                width: 100%;
                height:100%;
                padding: 20px;
            }
        </style>
    </head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="aframe-ar.js"></script>
<!-- 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script> -->
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>


    <script>
        var canVideoPlay = false;
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                var vid = document.getElementById("video");
                
                marker.addEventListener('markerFound', function() {
                    document.getElementById("overlay").style.visibility = "hidden" ;
                    document.getElementById("recordingButton").style.visibility = "visible" ;
                    var markerId = marker.id;
                    if(canVideoPlay)
                    {
                        vid.play();
                    }
                    console.log('markerFound : ', markerId);
                });

                marker.addEventListener('markerLost', function() {
                    var markerId = marker.id;
                    if(canVideoPlay)
                    {
                        vid.pause();
                    }
                    console.log('markerLost : ', markerId);
                });
            }
        });

        var recording = false;
        function recordManager() {
            var vid = document.getElementById("video"); 
            if(recording){
                document.getElementById("buttonRecord").innerHTML = "Start Recording";
                console.log('Recording stopped');
                recording = false;
            }else{
                document.getElementById("buttonRecord").innerHTML = "Stop Recording";
                console.log('Recording started');
                recording = true;
                vid.play();
                canVideoPlay = true;
            }
        }
    </script> 

    <body style='margin : 0px; overflow: hidden;'>
        <div id="overlay" class="content">
            <h1 style='text-align: center; top:40%;'>Scan the marker</h1>
        </div>

        <div id="recordingButton"style='visibility:hidden; position: fixed; vertical-align: bottom; width:200px; text-align: center; z-index: 1; top: 1%; left: 40%;'>
            <button id="buttonRecord" onclick="recordManager()"  type="button">Start Recording</button> 
        </div>

        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <video id="video" loop="true" src="video_15.mp4"></video>
            </a-assets>
            
            <a-video id="videoComp" src="#video" position="0 0.0001 1.1" width="2.5" height="4.5" shader="chromakey" color="0.1 0.1 0.9"></a-video>

            <a-marker-camera type="pattern" preset="custom" url="hiro.patt" registerevents id="marker" ></a-marker-camera>
        </a-scene>
      </body>
</html>
